<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Listas em HTML</title>
	</head>
	<body>
		<h1>Listas HTML</h1>

		<h2>Lista Não Ordenada - Default</h2>
		<ul>
			<li>Item 01</li>
			<li>Item 06</li>
			<li>Item 03</li>
			<li>Item 05</li>
		</ul>
			<!--Comentario-->
		<h2>Lista Não Ordenada - Com circulo vazio</h2>
		<ul type="circle">
			<li>Item 01</li>
			<li>Item 06</li>
			<li>Item 03</li>
			<li>Item 05</li>
		</ul>

		<h2>Lista Não Ordenada - Com quadrado</h2>
		<ul type="square">
			<li>Item 01</li>
			<li>Item 06</li>
			<li>Item 03</li>
			<li>Item 05</li>
		</ul>
	</body>
</html>
